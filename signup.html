<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>POS Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>
  <body class="d-flex align-items-center py-5" style="min-height:100vh;">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-7 col-lg-5">
          <div class="card shadow-sm">
            <div class="card-body p-4">
              <div class="d-flex justify-content-between align-items-center mb-2">
                <h4 class="mb-0">Create your account</h4>
                <button class="btn btn-sm btn-outline-secondary" data-action="toggle-theme">
                  <span id="themeToggleLabel">Light</span> mode
                </button>
              </div>
              <p class="text-muted">Sign up to start using the POS app.</p>

              <div id="signupAlert" class="alert alert-danger d-none"></div>

              <form id="signupForm" class="mt-3">
                <div class="mb-3">
                  <label for="signupName" class="form-label">Name</label>
                  <input type="text" class="form-control" id="signupName" placeholder="Your full name" required>
                </div>
                <div class="mb-3">
                  <label for="signupEmail" class="form-label">Email</label>
                  <input type="email" class="form-control" id="signupEmail" placeholder="you@example.com" required>
                </div>
                <div class="mb-3">
                  <label for="signupPassword" class="form-label">Password</label>
                  <input type="password" class="form-control" id="signupPassword" placeholder="Create a password" required>
                </div>
                <div class="d-grid gap-2">
                  <button class="btn btn-primary" type="submit">Create account</button>
                  <a href="index.html" class="btn btn-outline-secondary">Back to login</a>
                </div>
              </form>
            </div>
          </div>
          <p class="text-center text-muted mt-3 small">Front-end only â€¢ localStorage</p>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
