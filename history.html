<!doctype html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Purchase History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>
  <body data-page="history">
    <nav class="navbar navbar-expand-lg sticky-top" style="background: var(--card); border-bottom:1px solid rgba(0,0,0,.06)">
      <div class="container">
        <a class="navbar-brand fw-semibold" href="dashboard.html">Mini POS</a>
        <div class="ms-auto d-flex align-items-center gap-2">
          <button class="btn btn-sm btn-outline-secondary" data-action="toggle-theme">
            <span id="themeToggleLabel">Light</span> mode
          </button>
          <button id="logoutBtn" class="btn btn-sm btn-outline-danger">Logout</button>
        </div>
      </div>
    </nav>

    <main class="container my-4">
      <div class="row justify-content-center">
        <div class="col-lg-7">
          <div class="card shadow-sm">
            <div class="card-body">
              <h4 class="mb-3">Purchase History</h4>
              <div id="historyWrap" class="small"></div>
              <a href="dashboard.html" class="btn btn-outline-primary mt-3">Back to Dashboard</a>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
