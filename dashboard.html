<!doctype html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>POS Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>
  <body data-page="dashboard">
    <nav class="navbar navbar-expand-lg sticky-top" style="background: var(--card); border-bottom:1px solid rgba(0,0,0,.06)">
      <div class="container">
        <a class="navbar-brand fw-semibold" href="#">Mini POS</a>
        <div class="ms-auto d-flex align-items-center gap-2">
          <a href="product.html" class="btn btn-sm btn-olive">Product</a>
          <div class="form-check form-switch d-flex align-items-center">
            <input class="form-check-input" type="checkbox" id="themeSwitch">
            <label class="form-check-label ms-2" for="themeSwitch" id="themeSwitchLabel">Light mode</label>
          </div>
          <button id="logoutBtn" class="btn btn-sm btn-olive">Logout</button>
        </div>
      </div>
    </nav>

    <main class="container my-4">
      <div class="row g-4">
        <div class="col-lg-7">
          <div class="d-flex justify-content-between align-items-end mb-2">
            <div>
              <h4 class="mb-0">Hi, <span id="helloUser">there</span> ðŸ‘‹</h4>
              <div class="text-muted">Browse products and add to your cart.</div>
            </div>
            <div class="w-50">
              <input id="searchInput" class="form-control" placeholder="Search products...">
            </div>
          </div>
          <div id="productGrid" class="row g-3">
            <!-- Products injected -->
          </div>
        </div>

        <div class="col-lg-5">
          <div class="card shadow-sm">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-center mb-2">
                <h5 class="mb-0">Cart</h5>
                <button id="checkoutBtn" class="btn btn-olive btn-sm">Checkout</button>
              </div>
              <div class="table-responsive">
                <table class="table table-sm align-middle">
                  <thead>
                    <tr>
                      <th>Product</th>
                      <th style="width:120px">Qty</th>
                      <th>Price</th>
                      <th>Subtotal</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody id="cartBody">
                  </tbody>
                </table>
              </div>
              <div class="d-flex justify-content-end">
                <div class="text-end">
                  <div>Subtotal: <strong id="subtotal">PKR 0</strong></div>
                  <div>Tax (10%): <strong id="tax">PKR 0</strong></div>
                  <div class="fs-5">Grand Total: <strong id="grandTotal">PKR 0</strong></div>
                </div>
              </div>
            </div>
          </div>

          <!-- Purchase History section removed. Use history.html for full history. -->
          <div class="d-grid gap-2 mt-3">
            <a href="history.html" class="btn btn-olive">View Purchase History</a>
          </div>
        </div>
      </div>
    </main>

    <!-- Confirmation Modal -->
    <div class="modal fade" id="confirmModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Order Confirmation</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="confirmBody"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
            <button type="button" class="btn btn-success" id="downloadReceiptBtn">Download Receipt</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
